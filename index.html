    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #1e3799;
            color: white;
            font-family: 'Comic Sans MS', 'å¹¼åœ†', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* æ‰‹æœºç«¯æ”¹ä¸ºä»ä¸Šåˆ°ä¸‹å¸ƒå±€ */
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* é˜²æ­¢æ»šåŠ¨ */
            touch-action: none; /* ç¦æ­¢é»˜è®¤è§¦æ‘¸åŠ¨ä½œ */
        }

        h1 {
            margin: 5px 0 10px 0;
            font-size: 24px; /* æ‰‹æœºç«¯è°ƒå°å­—ä½“ */
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #5f27cd;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }

        #main-wrapper {
            display: flex;
            flex-direction: column; /* æ‰‹æœºç«¯å¼ºåˆ¶å‚ç›´æ’åˆ— */
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        /* æ‘„åƒå¤´å®¹å™¨ */
        #camera-container {
            position: relative;
            width: 200px; /* æ‰‹æœºç«¯ç¼©å°æ‘„åƒå¤´é¢„è§ˆ */
            height: 150px;
            border: 3px solid #48dbfb;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            transform: scaleX(-1); 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        #video_input { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        #hand_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .overlay-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scaleX(-1); 
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #0abde3;
            pointer-events: none;

            opacity: 0;
        }

        /* æ¸¸æˆå®¹å™¨ */
        #game-container {
            position: relative;
            border: 6px solid #ff9f43;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 159, 67, 0.3);
            background: #c7ecee;
            /* è‡ªé€‚åº”å®½åº¦ï¼Œæœ€å¤§ä¸è¶…è¿‡å±å¹• */
            width: 95vw; 
            height: 95vw; 
            max-width: 400px;
            max-height: 400px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .score-board {
            position: absolute; top: -30px; width: 100%;
            display: flex; justify-content: space-between;

        }

        #loading-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 20px; border-radius: 15px; z-index: 200;
            text-align: center; border: 2px solid #ff6b6b;
            width: 80%;
        }

        .tips { 
            font-size: 12px; color: #c7ecee; text-align: center; line-height: 1.4;
            display: none; /* æ‰‹æœºå±å¹•å°ï¼Œéšè—éƒ¨åˆ†æç¤ºæ–‡å­—ï¼Œç”¨UIä»£æ›¿ */
        }

        /* --- ğŸ“± æ‰‹æœºä¸“ç”¨æ§åˆ¶æ  --- */
        .mobile-controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
            z-index: 100;
        }

        .game-btn {
            background: linear-gradient(to bottom, #48dbfb, #0abde3);

            color: white;

            touch-action: manipulation;
            transition: transform 0.1s;

        .game-btn:active {

        /* æ­»äº¡è’™ç‰ˆæ–‡å­—é€‚é… */
        .game-over-text { font-size: 24px !important; }
        .game-over-sub { font-size: 16px !important; }

<body>

    <h1>ğŸŒŠ æ±Ÿé‡Œè™¾å¤§å†’é™© ğŸŒŠ</h1>

    <div id="loading-msg">
        <h3>ğŸ“· æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...</h3>
        <p>è¯·å…è®¸æƒé™å¹¶ç«–å±æ¡æŒ</p>
    </div>

    <div id="main-wrapper">
        <!-- æ‘„åƒå¤´åŒºåŸŸ -->
        <div id="camera-container">
            <video id="video_input" playsinline></video> <!-- playsinline é˜²æ­¢iOSè‡ªåŠ¨å…¨å± -->
            <canvas id="hand_canvas"></canvas>
            <div class="overlay-text" id="gesture-icon">â¬†ï¸</div>
        </div>

        <!-- æ¸¸æˆåŒºåŸŸ -->
        <div id="game-container">
            <div class="score-board">
                <span>ğŸ¦ é²œåº¦:<span id="score">0</span></span>
                <span>ğŸ† å·…å³°:<span id="high-score">0</span></span>
            </div>
            <!-- å†…éƒ¨é€»è¾‘ä»æ˜¯440x440ï¼ŒCSSè´Ÿè´£ç¼©æ”¾ -->
            <canvas id="gameCanvas" width="440" height="440"></canvas>
        </div>

        <!-- ğŸ“± æ‰‹æœºåº•éƒ¨æ§åˆ¶æŒ‰é’® -->
        <div class="mobile-controls">
            <button class="game-btn btn-respawn" onclick="handleBtnClick('space')" ontouchstart="handleBtnClick('space')">
                âœ¨ å¤æ´» (ç©ºæ ¼)
            </button>
            <button class="game-btn btn-restart" onclick="handleBtnClick('enter')" ontouchstart="handleBtnClick('enter')">
                ğŸ”„ é‡å¼€ (Enter)
            </button>
        </div>
    </div>

    <script>
        // --- ğŸ® æ¸¸æˆå˜é‡ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gestureIcon = document.getElementById('gesture-icon');
        const loadingMsg = document.getElementById('loading-msg');

        const tileCount = 22; 
        const gridSize = canvas.width / tileCount; 
        let speed = 7;
        let score = 0;
        let highScore = localStorage.getItem('shrimpHighScore') || 0;
        highScoreElement.innerText = highScore;
        
        let headX = 10, headY = 10;
        let snakeParts = []; 
        let tailLength = 2;
        let appleX = 5, appleY = 5;
        let xVelocity = 0, yVelocity = 0;
        let isRunning = false;
        let hasTurnedThisFrame = false; 

        // --- æ‰‹åŠ¿å‚æ•° ---
        let anchorX = null; 
        let anchorY = null; 
        const TRIGGER_DIST = 0.10; 
        let lastMoveTime = 0; 
        const ANCHOR_RESET_TIME = 300;

        // --- ğŸ¹ é”®ç›˜ & ğŸ“± æŒ‰é’®ç›‘å¬ ---
        document.addEventListener('keydown', keyDown);

        function keyDown(event) {
            if([32, 13, 37, 38, 39, 40].indexOf(event.keyCode) > -1) event.preventDefault();
            if (!isRunning) {
                if (event.keyCode === 13) startGame(true); 
                else if (event.keyCode === 32) startGame(false);
                return;
            }
            // é”®ç›˜ä¹Ÿå¯æ§åˆ¶æ–¹å‘
            if(event.keyCode == 38 || event.keyCode == 87) changeDirection('up');
            if(event.keyCode == 40 || event.keyCode == 83) changeDirection('down');
            if(event.keyCode == 37 || event.keyCode == 65) changeDirection('left');
            if(event.keyCode == 39 || event.keyCode == 68) changeDirection('right');
        }

        // ğŸ“± æ‰‹æœºæŒ‰é’®å¤„ç†å‡½æ•°
        function handleBtnClick(action) {
            // åªæœ‰åœ¨éè¿è¡ŒçŠ¶æ€(æ­»äº¡/æœªå¼€å§‹)æ‰æœ‰æ•ˆ
            if (!isRunning) {
                if (action === 'enter') startGame(true); // ç¡¬æ ¸é‡å¼€
                else if (action === 'space') startGame(false); // å¤æ´»
            }
        }

        // --- ğŸ“· MediaPipe è§†è§‰éƒ¨åˆ† ---
        const videoElement = document.getElementById('video_input');
        const handCanvas = document.getElementById('hand_canvas');
        const handCtx = handCanvas.getContext('2d');

        function onResults(results) {
            loadingMsg.style.display = 'none';
            handCanvas.width = videoElement.videoWidth;
            handCanvas.height = videoElement.videoHeight;
            const W = handCanvas.width;
            const H = handCanvas.height;
            const now = Date.now();

            handCtx.save();
            handCtx.clearRect(0, 0, W, H);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const currX = landmarks[8].x;
                const currY = landmarks[8].y;

                if (anchorX === null) { anchorX = currX; anchorY = currY; }

                const diffX = currX - anchorX;
                const diffY = currY - anchorY;
                const dist = Math.sqrt(diffX*diffX + diffY*diffY);

                // è§†è§‰åé¦ˆ
                handCtx.beginPath();
                handCtx.arc(anchorX * W, anchorY * H, TRIGGER_DIST * W, 0, 2 * Math.PI);
                handCtx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                handCtx.lineWidth = 3;
                handCtx.setLineDash([10, 5]);
                handCtx.stroke();
                handCtx.setLineDash([]);

                handCtx.beginPath();
                handCtx.moveTo(anchorX * W, anchorY * H);
                handCtx.lineTo(currX * W, currY * H);
                handCtx.strokeStyle = dist > TRIGGER_DIST ? "#ff6b6b" : "rgba(255, 255, 255, 0.4)";
                handCtx.lineWidth = 4;
                handCtx.stroke();

                handCtx.beginPath();
                handCtx.arc(currX * W, currY * H, 15, 0, 2 * Math.PI); // æ‰‹æœºç«¯å…‰ç‚¹å¤§ä¸€ç‚¹
                handCtx.fillStyle = !isRunning ? "#95a5a6" : (dist > TRIGGER_DIST ? "#ee5253" : "#0abde3");
                handCtx.fill();
                handCtx.strokeStyle = "white";
                handCtx.lineWidth = 2;
                handCtx.stroke();

                if (dist > TRIGGER_DIST) {
                    let intendedDir = "";
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        intendedDir = diffX < 0 ? "right" : "left";
                    } else {
                        intendedDir = diffY < 0 ? "up" : "down";
                    }

                    let finalDir = intendedDir;
                    if ((intendedDir === "up" && yVelocity === 1) || (intendedDir === "down" && yVelocity === -1)) {
                        finalDir = diffX < 0 ? "right" : "left";
                    } else if ((intendedDir === "left" && xVelocity === 1) || (intendedDir === "right" && xVelocity === -1)) {
                        finalDir = diffY < 0 ? "up" : "down";
                    }

                    if (finalDir) {
                        if (isRunning) {
                            changeDirection(finalDir);
                            let icon = "";
                            if(finalDir==="up") icon="â¬†ï¸"; if(finalDir==="down") icon="â¬‡ï¸";
                            if(finalDir==="left") icon="â¬…ï¸"; if(finalDir==="right") icon="â¡ï¸";
                            gestureIcon.innerText = icon;
                            gestureIcon.style.opacity = "1";
                            setTimeout(() => gestureIcon.style.opacity = "0", 500);
                        }
                        anchorX = currX;
                        anchorY = currY;
                        lastMoveTime = now;
                    }
                } else {
                    if (now - lastMoveTime > ANCHOR_RESET_TIME) {
                        anchorX += (currX - anchorX) * 0.05;
                        anchorY += (currY - anchorY) * 0.05;
                    }
                }
            } else {
                anchorX = null;
            }
            handCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, // é™ä½åˆ†è¾¨ç‡æå‡æ‰‹æœºæ€§èƒ½
            height: 240
        });
        camera.start();

        // --- ğŸ¦ æ¸¸æˆé€»è¾‘ ---
        
        function startGame(isHardReset = true) {
            if (isRunning) return;
            
            headX = 10; headY = 10; xVelocity = 0; yVelocity = 0;
            hasTurnedThisFrame = false; snakeParts = [];

            if (isHardReset) {
                tailLength = 2; score = 0; speed = 7;
            } else {
                if(speed > 8) speed -= 1;
            }
            
            scoreElement.innerText = score;
            isRunning = true;
            spawnApple();
            drawGame();
        }

        function spawnApple() {
            appleX = Math.floor(Math.random() * tileCount);
            appleY = Math.floor(Math.random() * tileCount);
            for(let part of snakeParts) { if(part.x===appleX && part.y===appleY) {spawnApple(); break;} }
            if (headX === appleX && headY === appleY) spawnApple();
        }

        function drawGame() {
            if (!isRunning) return;
            changeSnakePosition();
            hasTurnedThisFrame = false;
            if (isGameOver()) return;
            checkAppleCollision();
            drawBackground(); drawApple(); drawShrimp();
            setTimeout(drawGame, 1000 / speed);
        }

        function checkAppleCollision() {
            if (appleX === headX && appleY === headY) {
                score += 10; scoreElement.innerText = score;
                tailLength++; spawnApple();
                if(score % 50 === 0 && speed < 15) speed += 0.5;
            }
        }

        function changeSnakePosition() { headX += xVelocity; headY += yVelocity; }

        function isGameOver() {
            let gameOver = false;
            if (xVelocity === 0 && yVelocity === 0) return false; 
            
            if (headX < 0 || headX >= tileCount || headY < 0 || headY >= tileCount) gameOver = true;
            for (let part of snakeParts) { if (part.x === headX && part.y === headY) { gameOver = true; break; } }
            
            if (gameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width, canvas.height);
                
                ctx.fillStyle = "#ff6b6b"; 
                ctx.textAlign = "center"; 
                ctx.font = "bold 36px 'Comic Sans MS', 'å¹¼åœ†'"; 
                ctx.fillText("ğŸ˜µ åŠè½¬æ’å¢™äº†!", canvas.width/2, canvas.height/2 - 40);
                
                ctx.fillStyle = "white";
                ctx.font = "20px 'å¹¼åœ†'"; 
                ctx.fillText("é²œç¾ç¨‹åº¦: " + score, canvas.width/2, canvas.height/2 + 10);
                
                // æ‰‹æœºç«¯æç¤º
                ctx.fillStyle = "#fbc531";
                ctx.font = "16px 'å¹¼åœ†'";
                ctx.fillText("è¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¤æ´»æˆ–é‡å¼€", canvas.width/2, canvas.height/2 + 60);
                
                if (score > highScore) { 
                    highScore = score; 
                    localStorage.setItem('shrimpHighScore', highScore); 
                    highScoreElement.innerText = highScore; 
                }
                isRunning = false; anchorX = null; 
            }
            return gameOver;
        }

        function changeDirection(dir) {
            if (!isRunning) return;
            if (hasTurnedThisFrame) return;
            if (dir === 'up' && yVelocity === 1) return;
            if (dir === 'down' && yVelocity === -1) return;
            if (dir === 'left' && xVelocity === 1) return;
            if (dir === 'right' && xVelocity === -1) return;

            let changed = false;
            if (dir === 'up' && yVelocity !== -1) { yVelocity = -1; xVelocity = 0; changed = true; }
            if (dir === 'down' && yVelocity !== 1) { yVelocity = 1; xVelocity = 0; changed = true; }
            if (dir === 'left' && xVelocity !== -1) { yVelocity = 0; xVelocity = -1; changed = true; }
            if (dir === 'right' && xVelocity !== 1) { yVelocity = 0; xVelocity = 1; changed = true; }
            if (changed) hasTurnedThisFrame = true;
        }

        // --- ğŸ¨ ç»˜å›¾ ---
        function drawBackground() {
            ctx.fillStyle = "#c7ecee"; 
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "#7ed6df"; 
            ctx.lineWidth = 1;
            for(let i=0; i<tileCount; i++) {
                ctx.beginPath(); ctx.moveTo(i*gridSize, 0); ctx.lineTo(i*gridSize, canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i*gridSize); ctx.lineTo(canvas.width, i*gridSize); ctx.stroke();
            }
        }

        function drawShrimp() {
            for (let i = 0; i < snakeParts.length; i++) {
                let part = snakeParts[i];
                let pct = i / snakeParts.length;
                ctx.fillStyle = `rgb(${255}, ${100 + pct * 100}, ${100 + pct * 100})`;
                ctx.beginPath();
                ctx.ellipse(part.x*gridSize + gridSize/2, part.y*gridSize + gridSize/2, gridSize/2 - 1, gridSize/2 - 3, 0, 0, Math.PI*2);
                ctx.fill();
            }
            snakeParts.push({x: headX, y: headY}); while (snakeParts.length > tailLength) snakeParts.shift();

            ctx.save();
            let cx = headX*gridSize + gridSize/2; let cy = headY*gridSize + gridSize/2;
            ctx.translate(cx, cy);
            let angle = 0;
            if(xVelocity===1) angle=0; if(xVelocity===-1) angle=Math.PI;
            if(yVelocity===1) angle=Math.PI/2; if(yVelocity===-1) angle=-Math.PI/2;
            ctx.rotate(angle);
            
            let s = gridSize/10;
            ctx.strokeStyle = "#ff6b6b"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, -2*s); ctx.bezierCurveTo(-5*s, -8*s, -10*s, -5*s, -15*s, -10*s); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, 2*s); ctx.bezierCurveTo(-5*s, 8*s, -10*s, 5*s, -15*s, 10*s); ctx.stroke();
            ctx.fillStyle = "#ff4757"; ctx.beginPath(); ctx.moveTo(6*s, 0); ctx.lineTo(-4*s, -5*s); ctx.lineTo(-4*s, 5*s); ctx.closePath(); ctx.fill();
            ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(2*s, -3*s, 1.5*s, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(2*s, 3*s, 1.5*s, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(2.5*s, -3.5*s, 0.5*s, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(2.5*s, 3.5*s, 0.5*s, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }

        function drawApple() {
            let x = appleX*gridSize + gridSize/2; let y = appleY*gridSize + gridSize/2;
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.beginPath(); ctx.ellipse(x, y+6, 8, 4, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#e84118"; ctx.beginPath(); ctx.arc(x, y, gridSize/2-2, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth=1; ctx.beginPath(); ctx.arc(x-2, y-2, 2, 0, Math.PI*2); ctx.stroke();
        }

        drawBackground(); ctx.fillStyle = "#1e3799"; ctx.textAlign = "center"; ctx.font="bold 24px 'Comic Sans MS'";
        ctx.fillText("ç­‰å¾…æ±Ÿé‡Œè™¾è‹é†’...", canvas.width/2, canvas.height/2);
    </script>
